<ion-header>

  <ion-navbar>
    <ion-title>complain</ion-title>
   
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngFor="let complain of complains"  (tap)="onDetail(complain)">
      <ion-item>
        <text-avatar [text]="complain.complainant" item-left></text-avatar>
        <h2>{{complain.complainant}}
          <span style="float:right">{{complain._id}}</span>
        </h2>
      </ion-item>

      <ion-card-content>
      </ion-card-content>
    </ion-card>
</ion-content>
